<html>
  <head><meta charset=“utf-8”><title>Contact</title></head>
  <body>
    <h2>Contact form</h2>
    <form id=“contactForm” method=“post” action=“/submit”>

      <label>Email: <input name=“email” type=“email” required></label><br>

      <button type=“submit”>Send</button>
    </form>
  </body>
</html>
